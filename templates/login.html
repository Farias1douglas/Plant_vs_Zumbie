<!DOCTYPE html>
<html lang="pt-br
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Entrar</title>
</head>
    <body  style="color:antiquewhite; font-family:Verdana; background-color:hsl(0, 0%, 9%); font-size: 5;">
        <audio autoplay loop hidden>
            <source src="/static/audio/04Grasswalk.mp3" type="audio/mpeg">
        </audio>
        <div class="container mt-5 p-4">
            <p class="text-center">Entre e descubra como combater os mortos-vivos da melhor maneira!</p>
        <hr/>
        </div>
        <div class="text-center">

                <form action=" " method="post">

                    <input type="email" class="form-control  bg-primary-subtle" name="email" required placeholder="name@example.com"><br/>
                    <label class="form-label">Senha</label>
                    <input type="password" class="form-control  bg-primary-subtle" name="senha" required placeholder="minimo 8 digitos"><br/>
                    <button type="submit" class="btn btn-secondary">Entrar</button>
                    <a href="/cadastro" class="btn">Ainda não é um jardineiro?</a>
                </form>
            </div>
        </div>
